<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>â€¢ Lista de Tarefas â€¢</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <script type="text/x-handlebars" data-template-name="todos">

    <section id="todoapp">
      <header id="header">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="new-todo" placeholder="Digite aqui para adicionar uma tarefa..." />
      </header>

      <section id="main">
        <ul id="todo-list">
          <li class="completed">
            <input type="checkbox" class="toggle">
            <label>Aprender Ember.js</label><button class="destroy"></button>
          </li>

          <li>
            <input type="checkbox" class="toggle">
            <label>...</label><button class="destroy"></button>
          </li>

          <li>
            <input type="checkbox" class="toggle">
            <label>Profit!</label><button class="destroy"></button>
          </li>
        </ul>

        <input type="checkbox" id="toggle-all">
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>2</strong> tarefas pendentes
        </span>
        <ul id="filters">
          <li>
            <a href="all" class="selected">Todas</a>
          </li>

          <li>
            <a href="active">Pendentes</a>
          </li>

          <li>
            <a href="completed">Completadas</a>
          </li>
        </ul>

        <button id="clear-completed">
          Limpar completadas (1)
        </button>
      </footer>
    </section>

    <footer id="info">
      <p>Clique duplo para editar uma tarefa</p>
    </footer>

  </script>

  <script src="js/libs/jquery-1.10.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  </body>
</html>
